linters-settings:
  lll:
    line-length: 79
    tab-width: 4

  varnamelen:
      ignore-decls:
        - i int
        - mi int
        - ok bool
        - re *regexp.Regexp
        - iT *iTst

linters:
  enable-all: true
  disable:
    - dupl
    - lll

    - deadcode # Deprecated
    - exhaustivestruct # Deprecated
    - golint # Deprecated
    - ifshort # Deprecated
    - interfacer # Deprecated
    - maligned # Deprecated
    - nosnakecase # Deprecated
    - scopelint # Deprecated
    - structcheck # Deprecated
    - varcheck # Deprecated

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - path: _test\.go  # Exclude on test files.
      linters:
        - dupl
        - forbidigo
        - funlen
        - goconst
        - gocyclo
        - goerr113
        - lll
        - maintidx
        - nolintlint
        - paralleltest
        - stylecheck
        - testpackage
        - thelper
        - unparam

run:
  timeout: 5m
  issues-exit-code: 2
  go: '1.22'
